name: me_leva_noronha_app
description: "Me Leva Noronha - Seu guia completo para Fernando de Noronha"
publish_to: 'none'
version: 1.0.0+2

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  # Navegação e estado
  go_router: ^14.0.0
  provider: ^6.1.0
  
  # UI
  google_fonts: ^6.2.1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_svg: ^2.0.10
  photo_view: ^0.14.0
  flutter_pdfview: ^1.3.2
  
  # Utilitários
  url_launcher: ^6.2.5
  intl: ^0.20.2
  share_plus: ^10.0.0
  
  # HTTP para API futura
  http: ^1.2.0
  
  # Armazenamento local
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
