name: nordeste_servicos_app
description: "Sistemas de OS Nordeste Serviços"

# Impede publicação acidental no pub.dev
publish_to: 'none'

# Versão da aplicação
version: 1.0.0+2

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  # Imagens
  image_picker: ^1.0.4

  # Assinatura
  signature: ^5.4.1

  # Ícones e fontes
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_launcher_icons: ^0.13.1

  # HTTP e armazenamento seguro
  dio: ^5.0.0
  flutter_secure_storage: ^9.0.0

  # Gerenciamento de estado
  flutter_riverpod: ^2.0.0

  # Serialização e modelos
  json_annotation: ^4.0.0
  freezed: ^2.4.7
  equatable: ^2.0.5

  # Internacionalização
  intl: ^0.19.0

  # Download, permissões e abertura de arquivos
  file_saver: ^0.2.12
  permission_handler: ^11.3.1
  open_filex: ^4.4.0
  sembast: ^3.4.0+7
  path_provider: ^2.0.11
  connectivity_plus: ^5.0.2
  sembast_web: ^2.3.0
  mask_text_input_formatter: ^2.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # Geração de código (Freezed / JSON Serializable)
  build_runner: ^2.0.0
  json_serializable: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png


flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon.jpg"
  min_sdk_android: 21 # opcional
  # Você pode adicionar mais configurações se precisar
